<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - SiteQuest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2a2a2a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        main {
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-info {
            margin-bottom: 20px;
            padding: 20px;
            background: #3a3a3a;
            border-radius: 8px;
        }
        .contact-info p {
            margin: 10px 0;
            color: #ddd;
        }
        .contact-info a {
            color: #1e90ff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .team {
            padding: 20px;
            background: #3a3a3a;
            border-radius: 8px;
        }
        .team p {
            font-weight: bold;
            margin: 5px 0;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Kontakt
    </header>
    <nav>
        <a href="#about">Über uns</a>
        <a href="#services">Shop</a>
        <a href="#contact" class="active">Kontakt</a>
        <a href="#warenkorb"><i class="fas fa-shopping-cart"></i></a>
    </nav>
    <main>
        <h2>Kontaktieren Sie uns</h2>
        <div class="contact-info">
            <p><strong>Adresse:</strong> Irg a adresse, Österreich</p>
            <p><strong>Telefon:</strong> +43 123 456 789</p>
            <p><strong>Email:</strong> <a href="mailto:info@sitequest.at">info@sitequest.at</a></p>
        </div>
        <h2>Unser Team</h2>
        <div class="team">
            <p>Robin Lehner</p>
            <p>Tino Tomasic</p>
            <p>Calvin Wohland</p>
            <p>Daniel Bendra</p>
        </div>
    </main>
    <footer>
        &copy; 2025 SiteQuest.at - Alle Rechte vorbehalten.
    </footer>
</body>
</html>
