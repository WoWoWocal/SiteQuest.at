<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb - SiteQuest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #000000;
            overflow: hidden;
        }
        nav a {
            background-color: #000000;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: rgb(255, 255, 255);
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warenkorb</h1>
    </header>

    <nav>
      <hr width=100%>
        <a href="#about">Über uns</a>
        <a href="#services">Shop</a>
        <a href="#contact">Kontakt</a>
        <a href="#warenkorb" class="active"><i class="fas fa-shopping-cart"></i></a>
    </nav>

    <main>

        <table>

            </tr>
            <tr>

            </tr>

        <p><strong>Gesamtbetrag: /</strong></p>
    </main>

    <footer>
        <p>&copy; 2025 SiteQuest.at - Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
